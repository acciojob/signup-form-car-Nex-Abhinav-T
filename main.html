<!DOCTYPE html>

<title>HTML Signup Form Creation</title>

<body>
	<h2>HTML Signup From Creation</h2>
<form method="post">
<label for="name">Name:</label>
<input type="text" id="name" placeholder="Name"  name="name" required><br>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Email" name="Email" required><br>
<label for="Gender">Gender:-</label><br>
<label for="gender_m">Male:</label>
<input type="radio" id="gender_m" required name="gender"><br>
<label for="gender-f">Female:</label>
<input type="radio" id="gender_f" required name="gender"><br>
<label for="cars" >Car Brands:</label>
<select  palcehoder="--Please choose and option--" id="cars" name="cars" required>
<option value="">---please select an option----</option>
<option>Tata</option>
<option>Mahindra</option>
<option>Mg</option>
<option>Hyndai</option>
</select>
<br>
<label for="age">Age:</label>
<input type="number" id="age" placeholder="Age"  name="age" required><br>
<label for="dob">Dob:</label>
<input type="date" id="dob"  name="dob" required><br>
<label for="tel">Phone Number:</label>
<input type="Tel" id="tel"  name="tel" placeholder="xxx-xxx-xxxx"><br>
<label for="password">Password:</label>
<input type="password" id="password" placeholder="Password" name="password" required><br>
<label for="tos">I agree to the TOS:</label>
<input type="checkbox" id="tos" name="tos" required><br>
<br>
<button type="submit">Submit.</button>
</form>
	
	
	

	

</body>
